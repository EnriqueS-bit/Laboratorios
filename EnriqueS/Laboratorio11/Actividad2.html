<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto2</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Ingrese el numero:"));
        if (numero % 2 === 0) {
                alert(`El número ${numero} es par.`);
            } else {
                alert(`El número ${numero} es impar.`);
            }  
    </script>
</body>
